env:
  TERM: xterm-256color

window:
  dynamic_title: true

  padding:
    y: 2
    x: 4
  decorations: full
  dynamic_title: true
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular

  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic

  size: 14.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

use_thin_strokes: false
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

colors:
  primary:
    # for hard contrast: #1b1b23
    # for neutral contrast: #20202a
    # for soft contrast: #2c2e3e
    background:        &aquarium_bg '#20202a'
    foreground:        '#c8cedc'
    bright_foreground: '#a0a8b6'
    dim_foreground:    '#4c5664'

  cursor:
    style: Underline
    text:   CellBackground
    cursor: '#ebe3b9'


  vi_mode_cursor:
    text:   CellBackground
    cursor: '#ebe3b9'

  search:
    matches:
      foreground: '#000000'
      background: '#ffffff'

    focused_match:
     foreground: CellBackground
     background: CellForeground

    bar:
      background: None
      foreground: None

  line_indicator:
    foreground: None
    background: None

  selection:
    text:       CellBackground
    background: CellForeground

  bright:
    black:   '#3b3b4d'
    red:     '#ebb9b9'
    green:   '#caf6bb'
    yellow:  '#ebe3b9'
    blue:    '#cddbf9'
    magenta: '#f6bbe7'
    cyan:    '#b8dceb'
    white:   '#c8cedc'

  normal:
    black:   '#3b3b4d'
    red:     '#ebb9b9'
    green:   '#caf6bb'
    yellow:  '#ebe3b9'
    blue:    '#cddbf9'
    magenta: '#f6bbe7'
    cyan:    '#b8dceb'
    white:   '#c8cedc'  

  dim:
    black:   '#32302f'
    red:     '#cc9b9d'
    green:   '#a3ccad'
    yellow:  '#d1ba97'
    blue:    '#076678'
    magenta: '#c497b3'
    cyan:    '#86bfbc'
    white:   '#928374'

bell:
  animation: EaseOutExpo
  duration: 0
  color: "#ffffff"

background_opacity: 1

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

  url:
    launcher: xdg-open
    modifiers: Control

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true
alt_send_esc: false

debug:
  render_time: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Grave, mods: Alt|Shift, chars: "\x1b~" } # Alt + ~
  - { key: Grave, mods: Alt, chars: "\x1b`" } # Alt + `
